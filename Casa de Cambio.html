<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="Formulario.css">
	<title>Casa de Cambio</title>
    <script type="text/javascript">
        function convertir() {
            var valore = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var d贸lar = 4.11;
            var euro = 4.85;
            if (document.getElementById("uno").checked){
                resultado = valore / d贸lar;
                alert("El cambio de Soles a D贸lares es: $" + resultado.toFixed(2));
            }
            else if (document.getElementById("dos").checked){
                resultado = valore / euro;
                alert("El cambio de Soles a Euros es: " + resultado.toFixed(2));
            }
            else{
                alert("Tienes que completar todos los requerimientos")
            }
        }
    </script>
</head>
<body>
    <h3>CASA DE CAMBIO</h3>
    <form class="formulario">
        <p>Seleccionar moneda a enviar:</p>
        <input type="radio" name="cambio" id="uno">D贸lar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese monto:</p>
        <input type="number" id="valor" min="1" max="100000">
        <br>
        <br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>
    
</body>
</html>
